<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Of Benjamin Old√©n</title>
    <link href="https://fonts.googleapis.com/css?family=Notable|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="player">
		<div class="main">
			<audio></audio>
			<div class="thumbnail">
				<img src="./images/vivaldi_thumbnail.jpg">
			</div>
			<div class="playbar">
				<input type="range">
			</div>
			<div class="details">
				<h2>Artistname</h2>
				<p>Songname</p>
			</div>
			<div class="controls">
				<div class="prev-control">
					<i class="fa fa-backward"></i>
				</div>
				<div class="play-pause-control paused">
					<i class="fa fa-play"></i>
					<i class="fa fa-pause"></i>
				</div>
				<div class="next-control">
					<i class="fa fa-forward"></i>
				</div>
			</div>
		</div>
		<div class="player-list">
			<div class="toggle-list">
				<i class="fa fa-angle-up"></i>
				<i class="fa fa-angle-down"></i>
			</div>
			<div class="list">
                <div class="item">
                    <div class="thumbnail">
                        <img src="" alt="">
                    </div>
                    <div class="details">
                        <h2>Songname</h2>
                        <p>Artistname</p>
                    </div>
                </div>
                <div class="item">
                    <div class="thumbnail">
                        <img src="./images/vivaldi_thumbnail.jpg" alt="">
                    </div>
                    <div class="details">
                        <h2>Songname</h2>
                        <p>Artistname</p>
                    </div>
                </div>
                <div class="item">
                    <div class="thumbnail">
                        <img src="./images/setec_thumbnail.jpg" alt="">
                    </div>
                    <div class="details">
                        <h2>Songname</h2>
                        <p>Artistname</p>
                    </div>
                </div>
			</div>
		</div>
	</div>


    <script type="text/javascript" src="main.js"></script>
</body>
</html>
